server.port=8085

# URL de connexion à MySQL avec support de la création automatique de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/patients-db?createDatabaseIfNotExist=true

# Identifiants de connexion (avec fallback en cas d'absence des variables d'environnement)
spring.datasource.username=root
spring.datasource.password=

# Configuration de Hibernate (mise à jour automatique du schéma)
spring.jpa.hibernate.ddl-auto=none

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Dialecte correct pour MySQL (ou MariaDB si utilisé)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mvc.format.date=yyyy-MM-dd


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Hopital</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="content1">

    <form method="post" th:action="@{save}">
        <div>
            <label >Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
            <span th:errors="${patient.nom}"></span>
        </div>

        <div>
            <label>Date Naissance</label>
            <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissane}">
            <span th:errors="${patient.dateNaissane}"></span>
        </div>

        <div>
            <label>Malade</label>
            <input type="checkbox" name="malade" th:checked="${patient.malade}">
            <span th:errors="${patient.malade}"></span>
        </div>

        <div>
            <label>Score</label>
            <input class="form-control" type="text" name="score" th:checked="${patient.score}">
            <span th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>

</div>

</body>
</html>
